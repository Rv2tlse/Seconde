<!DOCTYPE html>
<html lang="fr">
<style>
mark {
  background-color: yellow;
  color: black;
}
</style>
<mark id="typing-deleting-text"></mark><br><br>
<center><div style="display:inline-block;text-align:center;"><input onclick="Oui('1')" style="visibility:hidden;" id="Oui" type="button" value="Oui"><input onclick="Non('1')" style="visibility:hidden;margin-left:20px;" id="Non" type="button" value="Non"></div></center><br><br>
<div style="text-align:right;"><a id="lien" style="visibility:hidden;" href="tel:+33607680190"><mark>Appelez-moi!!!</mark>;-)</a></div><br>
<script>
function Oui(NoeudOui){
document.getElementById('Oui').style.visibility="hidden";
document.getElementById('Non').style.visibility="hidden";
switch(NoeudOui){
case "1":
document.getElementById('lien').style.visibility="visible";
AnimToi(["Très bien, excellent choix!","J'y travaille de mon côté...\ :-)","Ici, s\'enracine un \"petit arbre\" de connaissance!!!","Je vous invite à l\'explorer ensemble...avec moi!","Ces combinaisons de lettres ne sont qu'un pâle reflet de mon âme,","je distillerai quelques conseils avisés pour votre service.","En commençant par vous signifier toute l\'importance d\'écrire dans un contexte d'apprentissage!","Car écrire, c\'est prendre le temps de réfléchir et l\'occasion de rendre plus précise sa mémoire!!!","Alors...À vos stylos!!!"]);
break;}
}
function Non(NoeudNon){
document.getElementById('Oui').style.visibility="hidden";
document.getElementById('Non').style.visibility="hidden";
switch(NoeudNon){
case "1":
AnimToi(["D\'accord!", "Comme vous voulez!","Il paraît que seul on va plus vite mais allons-nous plus loin???"],"Cache");
break;}
}
function AnimToi(MesMessages,Flag){
(() => {
    let CharacterPos = 0;
    let MsgBuffer = "";
    let TypingSpeed = 50; // Millisecond
    let NxtMsgDelay = 1000; // Millisecond
    let MsgIndex = 0;
    let delay;
    let deletePos = 1;
    let deleteSpeed = 5; // Millisecond
    let id = document.getElementById("typing-deleting-text");

    let messages = MesMessages;

    const StartTyping = () => {
        if (CharacterPos != messages[MsgIndex].length) {
            MsgBuffer += messages[MsgIndex].charAt(CharacterPos);
            id.value = MsgBuffer + (CharacterPos != messages[MsgIndex].length - 1 ? "_" : "");
            document.getElementById('typing-deleting-text').innerHTML=MsgBuffer + (CharacterPos != messages[MsgIndex].length - 1 ? "_" : "");
            delay = TypingSpeed;
            id.scrollTop = id.scrollHeight; //auto scroll bottom
        } else {
            deletePos = 1;
            setTimeout(deleteTyping, NxtMsgDelay);
            return;
        }
        CharacterPos++;
        setTimeout(StartTyping, delay);
    };
    const deleteTyping = () => {
        if (deletePos != messages[MsgIndex].length) {
            id.value = messages[MsgIndex].slice(0, -deletePos);
        } else {
            MsgBuffer = "";
            CharacterPos = 0;
            if (MsgIndex != messages.length - 1) {
                MsgIndex++;
            } else { if (Flag=="NonCache"){
                document.getElementById('Oui').style.visibility="visible";
                document.getElementById('Non').style.visibility="visible";}
                return;
            }
            StartTyping();
            return;
        }
        deletePos++;
        setTimeout(deleteTyping, deleteSpeed);
    };
    StartTyping();
})();
}
AnimToi([
      "Bienvenue sur mon site!",
      "Je m\'appelle Hervé.",
      "Du papier à l\'écran...",
      "Du collège à l'université,",
      "Je vous accompagne dans votre apprentissage en maths!",
      "Souhaitez-vous être accompagné(e)?"
    ],"NonCache");
</script>
</html>
